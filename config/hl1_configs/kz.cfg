echo;echo

r_decals 90


bind 1 "say /start"
bind 2 "say /respawn"
bind 3 "say /pause"
bind mouse3 +hook

alias cp "say /cp"
alias tp "say /tp"
alias noob "bind 3 cp; bind 2 tp"

// fast +use
alias +fastuse "alias -fastuse #fastuse;alias _zpecial fastuse;fastuse"
alias -fastuse
alias #fastuse "alias -fastuse;alias _zpecial"
alias fastuse "+use;wait;-use;wait;zpecial"
bind mouse4 +fastuse


unbind mouse5

echo kz.cfg LOADED
